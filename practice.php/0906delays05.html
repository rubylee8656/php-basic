<body>
    <button onclick="loadData(event)">load</button>
    <br>
    <input type="text">
    <div id="info"></div>

    <script>
        //同步
        function loadData(e){
            const xhr = new XMLHttpRequest;
            xhr.open('GET','0906delay04.php',false);
            xhr.send();
            document.querySelector('#info').innerHTML = xhr.responseText;
        }
    </script>
</body>
