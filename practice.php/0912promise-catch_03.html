<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        new Promise((resolve, reject) => {
            setTimeout(() => {
                return resolve('123')
            }, 1000);
        })
            .catch((ex) => {
                console.log(ex);  //抓到就停止執行 只抓前面的
            })

            .then((result) => {
                console.log(result);
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        return resolve('456')
                    }, 1500);
                })
            })
            .then(result => {
                console.log(result);
            })

    </script>
</body>

</html>
