<body>
    <script>

        const myPromise = (n) => {
            const rnd = 500 + Math.random() * 500;
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    return resolve({ n, rnd });
                }, rnd);
            })
        }

        (async () => {
            for (i = 1; i <= 10; i++) {
                const r = await myPromise('a'+i)
                console.log(r);
            }
        })();
