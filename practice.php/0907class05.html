<body>
    
    <script>
        class Person {
            gender = 'male';
            constructor(name='Jackson',age=28){
                this.name = name;
                this.age = age;
            }

            toString(){
                const {name,age,gender} = this;
                return JSON.stringify({name,age,gender}, null, 3);
            }

            static bbb(){
                return 12;
            }
        }

        const p1 = new Person('Ray',24);
        p1.data = 'abc';
        console.log(p1.name);
        console.log(p1.age);
        console.log(p1.gender);
        console.log(p1.data);
        console.log(p1);
        console.log(p1+'');
        console.log(p1.toString());
        // console.log(p1.bbb());
        console.log(Person.bbb());

    </script>
</body>
