<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const myPromise = (n)=>{
            const rnd = 500+Math.random()*500;
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    return resolve({n,rnd}) ;
                },rnd);
            })
        }

        const p_ar = [];

        for(i=1; i<=10; i++){
            const mp = myPromise(i)
            .then(r=>console.log(r));
            p_ar.push(mp);
        }

        Promise.all(p_ar)
        .then(r=>{console.log('all finished !!')});

        
    </script>
</body>

</html>
