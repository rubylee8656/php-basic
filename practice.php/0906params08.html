<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;

        function b(c) {
            c = 20;
        }

        b(a);  // 傳值
        console.log(a);

        let aa = [2, 3, 4];
        function bb(cc) {
            cc.pop();
        }

        bb(aa); // 傳參照
        console.log(aa);

    </script>
</body>

</html>
