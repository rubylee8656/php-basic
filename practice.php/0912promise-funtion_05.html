<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const myPromise = (n)=>{
            const rnd = 500+Math.random()*500;
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    return resolve({n,rnd}) ;
                },rnd);
            })
        }

        myPromise(2)
        .then(r=>{
            console.log(r);
            return myPromise(6)
        })
        .then(r=>{
            console.log(r);
        });

    </script>
</body>

</html>
